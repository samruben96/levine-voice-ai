name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: UV_GIT_LFS=1 uv sync --dev

    - name: Run linting
      run: uv run ruff check src/ tests/

    - name: Check formatting
      run: uv run ruff format --check src/ tests/

    - name: Run unit tests
      run: |
        # Run staff directory tests (no API required)
        uv run pytest tests/test_staff_directory.py -v
        # Run agent unit tests (error handling, validation, masking - no API required)
        uv run pytest tests/test_agent.py -v -k "TestErrorHandling or TestCallerInfoValidation or TestPhoneValidation"
